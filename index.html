<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/main.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Light navigation buttons</title>
</head>
<body>
    <div class="button-container align-center">
        <div class="nav-container">
            <a href="#" class="nav-button red" data-name="home">
                <i class="fa fa-home align-center"></i>
            </a>
        </div>
        <div class="nav-container">
            <a href="#" class="nav-button orange" data-name="globe">
                <i class="fa fa-globe align-center"></i>
            </a>
        </div>
        <div class="nav-container">
            <a href="#" class="nav-button green" data-name="arrows">
                <i class="fa fa-arrows align-center"></i>
            </a>
        </div>
        <div class="nav-container">
            <a href="#" class="nav-button" data-name="face">
                <i class="fa fa-meh-o align-center"></i>
            </a>
        </div>
        <div class="nav-container">
            <a href="#" class="nav-button purple" data-name="print">
                <i class="fa fa-print align-center"></i>
            </a>
        </div>
        <div class="nav-container">
            <a href="#" class="nav-button pink" data-name="config">
                <i class="fa fa-cog align-center"></i>
            </a>
        </div>
    </div>
</body>
</html>
